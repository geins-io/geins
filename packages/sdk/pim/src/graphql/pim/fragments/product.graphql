#import "./price.graphql"
#import "./stock.graphql"
#import "./sku.graphql"
#import "./campaign.graphql"

fragment ListProduct on ProductType {
  brand {
    name
  }
  name
  productId
  articleNumber
  alias
  canonicalUrl
  unitPrice {
    ...Price
  }
  productImages {
    fileName
  }
  discountCampaigns {
    ...Campaign
  }
  primaryCategory {
    name
  }
  totalStock {
    ...Stock
  }
  skus {
    ...Sku
  }
}
