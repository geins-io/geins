#import "../fragments/product.gql"

query brands(
  $brandAlias: String = null
  $filter: FilterInputType = null
  $skip: Int = null
  $take: Int = null
  $channelId: String
  $languageId: String
  $marketId: String
) {
  products(
    skip: $skip
    take: $take

    brandAlias: $brandAlias
    discountCampaignAlias: $discountCampaignAlias
    url: $url
    filter: $filter
    channelId: $channelId
    languageId: $languageId
    marketId: $marketId
  ) {
    count
    products {
      ...ListProduct
    }
  }
}
