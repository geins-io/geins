#import "../fragments/price.gql"
#import "../fragments/address.gql"

query getUserOrders(
  $channelId: String
  $languageId: String
  $marketId: String
) {
  getOrders(
    channelId: $channelId
    languageId: $languageId
    marketId: $marketId
  ) {
    id
    publicId
    createdAt
    updatedAt

    updatedAt
    status
    message

    billingAddress {
      ...Address
    }
    shippingAddress {
      ...Address
    }

    shippingDetails {
      name
      trackingLink
    }

    paymentDetails {
      displayName
    }

    orderTotal {
      ...Price
    }

    refunds {
      id
      itemId
      articleNumber
      createdAt
      reason
      total
      vat
    }
  }
}
