#import "./price.gql"
#import "./stock.gql"

fragment Cart on CartType {
  id
  promoCode
  appliedCampaigns {
    name
    hideTitle
    __typename
  }
  items {
    id
    campaign {
      appliedCampaigns {
        name
        hideTitle
        __typename
      }
      prices {
        price {
          ...Price
          __typename
        }
        quantity
        __typename
      }
      __typename
    }
    unitPrice {
      ...Price
      __typename
    }
    product {
      productId
      articleNumber
      brand {
        name
        __typename
      }
      name
      productImages {
        fileName
        __typename
      }
      alias
      canonicalUrl
      primaryCategory {
        name
        __typename
      }
      skus {
        skuId
        name
        stock {
          ...Stock
          __typename
        }
        __typename
      }
      unitPrice {
        ...Price
        __typename
      }
      __typename
    }
    quantity
    skuId
    totalPrice {
      ...Price
      __typename
    }
    __typename
  }
  summary {
    fixedAmountDiscountIncVat
    fixedAmountDiscountExVat
    balance {
      pending
      pendingFormatted
      totalSellingPriceExBalanceExVat
      totalSellingPriceExBalanceIncVat
      totalSellingPriceExBalanceIncVatFormatted
      __typename
    }
    subTotal {
      regularPriceIncVatFormatted
      regularPriceExVatFormatted
      sellingPriceIncVatFormatted
      sellingPriceExVatFormatted
      sellingPriceExVat
      sellingPriceIncVat
      vat
      __typename
    }
    shipping {
      amountLeftToFreeShipping
      amountLeftToFreeShippingFormatted
      feeExVatFormatted
      feeIncVatFormatted
      feeIncVat
      feeExVat
      isDefault
      __typename
    }
    total {
      isDiscounted
      sellingPriceIncVatFormatted
      sellingPriceExVatFormatted
      sellingPriceIncVat
      sellingPriceExVat
      discountIncVatFormatted
      discountExVatFormatted
      discountExVat
      discountIncVat
      vatFormatted
      vat
      __typename
    }
    __typename
  }
  __typename
}
